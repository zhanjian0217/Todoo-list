<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="app.js"  type="module" defer></script>


</head>

<body>

  <form id="form">
      信箱<input type="email" id="email">
      <br>
      名稱<input type="text" id="nickname">
      <br>
      密碼<input type="password" id="password">
      <br>
      <input type="submit" id="submit">

  </form>
  <hr>

  <form id="login_form">
      信箱<input type="email" id="login_email">
      <br>
      密碼<input type="password" id="login_password">
      <br>
      <input type="submit"  value="登入" id="login">
  </form>
  <hr>

  <form id="checkform">
    <button id="check">檢查登入</button>
    <span id="result"></span>
  </form>
  <hr>

  <form id="logoutform">
    <button id="logout">登出</button>
    <span id="out"></span>
  </form>
  <hr>

  <form id="todoform">
    <input type="text" id="todo">
    <button>送出</button>
    <ul id="UL"></ul>
  </form>












  
</body>
</html>
